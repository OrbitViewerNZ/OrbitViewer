<!DOCTYPE html>
<html>
<head>
  <title>Orbit Viewer</title>
  <style>
  .inline {
    display: inline;
  }
  .vrot {
    width: 30px;
    height: 440px;
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    position: relative;
    top: -20px;
  }
  .hrot {
    width: 760px;
    height: 20px;
  }
  .zoom {
    width: 300px;
    height: 20px;
  }
  </style>
</head>

<body style="font-family: Helvetica, Arial">

  <div style="width: 860px; margin: 0px auto">

    <h1>Orbit Viewer Demo</h1>
    <p>Just a small demo to show progress</p>

    <canvas id="canvas" width="785" height="462" class="inline"></canvas>
    <input type="range" id="vRot" min="0" max="180" step="1" value="50" orient="vertical" class="vrot">
    <span id="vRotValue" style="position: relative; left: -25px">50</span>
    <div>
      <input type="range" id="hRot" min="0" max="360" step="1" value="15" class="hrot">
      <span id="hRotValue">15</span>
    </div>

    <div style="margin-top: 20px">
      <span>Zoom</span>
      <input type="range" id="zoom" min="1" max="600" step="0.5" value="50" class="zoom">
      <span id="zoomValue">50</span>
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
