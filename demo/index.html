<!DOCTYPE html>
<html>
<head>
  <title>Orbit Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Orbit Viewer Demo</h1>
    <p class="description">Just a small demo to show progress</p>

    <div class="all-canvas-container">
      <canvas id="display-canvas" width="785" height="462" class="canvas"></canvas>
      <canvas id="control-canvas" width="785" height="462" class="canvas"></canvas>
    </div>

    <p>Click and drag your mouse to adjust horizontal and vertical rotation</p>
  </div>

  <script src="main.js"></script>
  <script>
    var params = {
      name: 'Ceres',
      epoch: 19991118.5,
      M: 356.648434,
      e: 0.07831587,
      a: 2.76631592,
      peri: 73.917708,
      node: 80.495123,
      incl: 10.583393,
      equinox: 2000.0
    }
    window.showOrbitViewer('display-canvas', 'control-canvas', params)
  </script>
</body>
</html>
